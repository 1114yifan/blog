<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <!--移动端的预览设置，用于适配移动端-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="#" th:href="@{/Semantic-UI-CSS-master/semantic.min.css}">
  <link rel="stylesheet" href="#" th:href="@{/css/myblog.css}">
  <link rel="stylesheet" href="#" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="#" th:href="@{/css/animate.min.css}">
  <link rel="stylesheet" href="#" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="#" th:href="@{/lib/tocbot/tocbot.css}">
  <title th:replace="${title}">博客详情</title> <!--th:replace="${title}"替换的位置-->
</head>
<body>

<!-- 导航 -->
<!--参数menu ：改变当前选中状态-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <!-- stackable 代表可堆叠 -->
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="clone icon"></i>归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="info icon"></i>关于我</a>
      <!--搜索框-->
      <div class="right m-item item m-mobile-hide">

        <form name="search" action="#" th:action="@{/search}" target="_blank" method="post">
          <div class="ui icon inverted transparent input">
            <!--query 提交的数据-->
            <input type="text" name="query" placeholder="Search...">
            <!--触发search这个form的submit-->
            <i class="search link icon" onclick="document.forms['search'].submit()"></i>
          </div>
        </form>

      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>

</nav>

<!-- 底部footer -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="/images/wechat.png" class="ui rounded image" alt="" style="width: 100px">
          </div>
        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>

        <div id="newblog-container">
            <div class="ui inverted link list" th:fragment="newblogList">
                <a href="#" target="_blank" class="item" th:each="blog : ${newblogs}" th:href="@{/blog/{id}(id=${blog.id})}"  th:text="${blog.title}">用户故事（User Story）</a>
            </div>
        </div>

      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item" th:text="#{index.email}">Email: dengyf1114@163.com</a>
          <a href="#" class="item" th:text="#{index.qq}">QQ: 2868109247</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">给你们看</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">@Copyright © 2021 - 2022 Yifan Designed by Yifan</p>
  </div>
</footer>

<!--js引入-->
<th:block th:fragment="script">
  <script src="/js/jquery-3.5.1.min.js" th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script src="/Semantic-UI-CSS-master/semantic.min.js" th:src="@{/Semantic-UI-CSS-master/semantic.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>
  <script src="/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
  <script src="../static/lib/timeline/timeline.js" th:src="@{/lib/timeline/timeline.js}"></script>
  <script src="/lib/weypoints/jquery.waypoints.min.js" th:src="@{/lib/weypoints/jquery.waypoints.min.js}"></script>

  <script>
      $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
  </script>

</th:block>

</body>
</html>
